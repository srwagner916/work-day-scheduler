<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- nine o:clock -->
      <div class="row" id="nine-o-clock">
        <div class="col time">
        </div>
        <div class="col task-container">
        </div>
        <div class="col save-btn-container">
        </div>
      </div>
      <!-- nine o-clock end -->

      <!-- ten o:clock -->
      <div class="row" id="ten-o-clock">
        <div class="col time">
        </div>
        <div class="col task-container">
        </div>
        <div class="col save-btn-container">
        </div>
      </div>
      <!-- ten o-clock end -->
      
      <!-- eleven o:clock -->
      <div class="row" id="eleven-o-clock">
        <div class="col time">
        </div>
        <div class="col task-container">
        </div>
        <div class="col save-btn-container">
        </div>
      </div>
      <!-- eleven o-clock end  -->

      <!-- twelve o:clock -->
      <div class="row" id="twelve-o-clock">
        <div class="col time">
        </div>
        <div class="col task-container">
        </div>
        <div class="col save-btn-container">
        </div>
      </div>
      <!-- twelve o-clock end -->

      <!-- one o:clock -->
      <div class="row" id="one-o-clock">
        <div class="col time">
        </div>
        <div class="col task-container">
        </div>
        <div class="col save-btn-container">
        </div>
      </div>
      <!-- one o-clock end -->
    
      <!-- two o:clock -->
      <div class="row" id="two-o-clock">
        <div class="col time">
        </div>
        <div class="col task-container">
        </div>
        <div class="col save-btn-container">
        </div>
      </div>
      <!-- two o-clock end -->

      <!-- three o:clock -->
      <div class="row" id="three-o-clock">
        <div class="col time">
        </div>
        <div class="col task-container">
        </div>
        <div class="col save-btn-container">
        </div>
      </div>
      <!-- three o-clock end -->

      <!-- four o:clock -->
      <div class="row" id="four-o-clock">
        <div class="col time">
        </div>
        <div class="col task-container">
        </div>
        <div class="col save-btn-container">
        </div>
      </div>
      <!-- four o-clock end -->

      <!-- five o:clock -->
      <div class="row" id="five-o-clock">
        <div class="col time">
        </div>
        <div class="col task-container">
        </div>
        <div class="col save-btn-container">
        </div>
      </div>
      <!-- five o-clock end -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
